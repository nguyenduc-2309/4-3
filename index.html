<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Sign In</h2>
        <form id="loginForm">
            <label for="email">Email ID</label>
            <input type="email" id="email" placeholder="Enter your email here!" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password here!" required>

            <a href="#" class="forgot-password">For got password?</a>

            <button type="submit">Sign In</button>
        </form>

        <p>Or sign in with</p>
        <div class="social-login">
            <button class="google-btn">Google</button>
            <button class="facebook-btn">Facebook</button>
        </div>

        <p>Not yet a member? <a href="#" class="signup-link">Sign Up</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
